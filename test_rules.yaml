- phase: pre-auth
  action: deny
  matches:
    header_equal:
      auth-test-action: block

- phase: post-auth
  action: deny
  matches:
    domain:
      - extra.secret.local
  session_matches:
    authenticated: false

- phase: enrich-response
  headers_set:
    x-auth-rule: evaluated
  matches:
    any: true
